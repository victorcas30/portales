    <script>
      function validarFormulario() {
        // Obtener valores de los campos
        var nopoliza = document.getElementById("nopoliza").value;
        var nonit = document.getElementById("nonit").value;

        // Verificar si los campos están vacíos
        if (nopoliza.trim() === "" || nonit.trim() === "") {
            // Mostrar la alerta de Bootstrap
            document.getElementById("alertaValidacion").style.display = "block";
            return false; // Evitar que se envíe el formulario
        }

        // Si todos los campos están llenos, ocultar la alerta y permitir el envío del formulario
        document.getElementById("alertaValidacion").style.display = "none";
        return true;
    }
    </script>
