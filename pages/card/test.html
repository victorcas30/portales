<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mi página web</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="form-container">
    <div class="field-container">
      <label for="name">Nombre</label>
      <input id="name" maxlength="20" type="text">
    </div>
    <div class="field-container">
      <label for="cardnumber">Número de Tarjeta</label><span id="generatecard">generate random</span>
      <input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric">
      <svg id="ccicon" class="ccicon" width="750" height="471" viewBox="0 0 750 471" version="1.1" xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
      </svg>
    </div>
    <div class="field-container">
      <label for="expirationdate">Expiración (mm/yy)</label>
      <input id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric">
    </div>
    <div class="field-container">
      <label for="securitycode">Codigo de Seguridad</label>
      <input id="securitycode" type="text" pattern="[0-9]*" inputmode="numeric">
    </div>
    <div id="detected-name"></div>
  </div>
  <script>
    // Importar la biblioteca BlinkCard
import * as BlinkCard from "blinkcard";

// Inicializar la biblioteca
const scanner = new BlinkCard.Scanner();

// Vincular el evento de escaneo
document.getElementById("ccicon").addEventListener("scan-complete", handleScanResult);

// Función de manejo del resultado del escaneo
function handleScanResult(scanResult) {
  // Extraer el nombre del resultado
  const name = scanResult.cardHolderName;

  // Mostrar el nombre detectado
  document.getElementById("detected-name").textContent = name;
}

  </script>
</body>
</html>
