<main>

    <script>

document.addEventListener("DOMContentLoaded", () => {
    // Obtener el parámetro 'id' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const medicoId = urlParams.get('id');

    // Realizar la solicitud a la API para obtener la información completa del médico
    fetch(`https://redmedicaservice.devacsa.com/api/Directorios/obtenerdirectoriomedicodetalle?IdProveedorMedico=${medicoId}`)
        .then(response => response.json())
        .then(data => {
            // Crear una card para mostrar la información del médico
            const medicoCardDiv = document.getElementById("medico-info");

            const cardContainer = document.createElement("div");
            cardContainer.classList.add("card", "mb-3", "shadow", "p-3", "mb-5", "bg-white", "rounded");
            cardContainer.style.maxWidth = "720px";

            const rowContainer = document.createElement("div");
            rowContainer.classList.add("row", "g-0");

         // Columna para la imagen
        const imgColumn = document.createElement("div");
        imgColumn.classList.add("col-md-4",  "d-flex", "align-items-center", "text-center");
        // Añadir el estilo justify-content: center
        imgColumn.style.justifyContent = "center";

        const foto = document.createElement("img");

        // Añadir ícono según el tipo de médico
        let iconoTipo = '';
        switch (data.tipo) {
            case "Medicos":
                iconoTipo = '<i class="fa-duotone fa-user-doctor fa-10x" style="color: #003a84;"></i>';
                break;
            case "Laboratorios y Clinicas":
                iconoTipo = '<i class="fa-duotone fa-house-chimney-medical fa-10x" style="color: #003a84;"></i>';
                break;
            case "Hospitales":
                iconoTipo = '<i class="fa-duotone fa-hospital fa-10x" style="color: #003a84;"></i>';
                break;
            case "Clinicas":
                iconoTipo = '<i class="fa-duotone fa-stethoscope fa-10x" style="color: #003a84;"></i>';
                break;
            case "Farmacias":
                iconoTipo = '<i class="fa-duotone fa-capsules fa-10x" style="color: #003a84;"></i>';
                break;
            default:
                // Ícono predeterminado si el tipo no coincide con ninguno de los casos
                iconoTipo = '<i class="fa-duotone fa-question fa-10x" style="color: #003a84;"></i>';
        }

        // Verificar si la ruta de la foto existe
        if (data.rutaFoto && data.rutaFoto !== "null") {
            // Si la ruta existe, asignarla a la imagen
            foto.src = data.rutaFoto;
            console.log("Sí existe la imagen");
        } else {
            // Si no existe la ruta o es "null", utilizar solo el ícono predeterminado
            iconoTipo += '<img src="ruta_del_icono_predeterminado.png" alt="Imagen Proveedor" class="img-fluid rounded-start icono-grande">';
            console.log("NO existe la imagen");
        }

        foto.alt = "Imagen Proveedor";
        foto.classList.add("img-fluid", "rounded-start");
        foto.style.maxWidth = "100%"; // Establecer el ancho máximo de la imagen
        foto.style.height = "auto"; // Mantener la proporción original de la imagen

        // Manejar errores en la carga de la imagen
        foto.onerror = function() {
            // En caso de error, mostrar la estructura HTML alternativa y eliminar el evento onerror para evitar bucle infinito
            imgColumn.innerHTML = iconoTipo;
            foto.onerror = null;
        };

        // Añadir el ícono y la imagen a la columna de la card
        imgColumn.appendChild(foto);

            // Columna para la información del médico
            const infoColumn = document.createElement("div");
            infoColumn.classList.add("col-md-8");

            const cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            const cardTitle = document.createElement("div");
            cardTitle.classList.add("card-title");
            cardTitle.textContent = data.nombre;
            cardTitle.classList.add("heading-3");

            const especialidad = document.createElement("div");

           // especialidad.textContent = `Especialidad: ${data.especialidad}`;
            especialidad.innerHTML += `<i class="fa-duotone fa-stethoscope"></i> ${data.especialidad}`;
            especialidad.classList.add("card-text");
            especialidad.classList.add("medicoEspecialidad");
            especialidad.classList.add("mb-3");
            }else{

                especialidad.classList.add("card-text");
                especialidad.classList.add("medicoEspecialidad");
                especialidad.classList.add("mb-3");
            }

            const cardText = document.createElement("div");
            cardText.classList.add("card-text");
            cardText.classList.add("paragraph-16");
            cardText.innerHTML += `
            <div class="mb-1">
            <i class="fa-duotone fa-phone"></i>
            <a href="tel:${data.telefonoFijo || '#'}" class="no-link-style mb-1">${data.telefonoFijo || "No disponible"}</a>

            </div>
            <div class="mb-1">
            <i class="fa-duotone fa-mobile"></i>
            <a href="tel:${data.telefonoMovil || '#'}" class="no-link-style mb-1">${data.telefonoMovil || "No disponible"}</a>
            <br/>
            </div>
            <div class="mb-1">
            <i class="fa-duotone fa-envelope-open-text"></i>
            <a href="mailto:${data.email || '#'}" class="no-link-style mb-1">${data.email || "No disponible"}</a>
            <br/>
            </div>

            </div>
            <div class="mb-1">
            <i class="fa-duotone fa-map-pin"></i> ${data.direccion || "No disponible"} <br/>
            </div>
            <div class="mb-1">
            <i class="fa-duotone fa-laptop-medical"></i> Telemedicina: ${data.telemedicina || "No disponible"} <br/>
            </div>
            `;
            
            var paginaWeb = data.paginaWeb;

            if (paginaWeb && validarURL(paginaWeb)) {
            // La URL es válida, puedes usarla en tu enlace
            cardText.innerHTML += `
                <i class="fa-duotone fa-globe"></i> Página Web: 
                <a href="${paginaWeb}" target="_blank">${paginaWeb}</a> <br/>
            `;
            } else {
            // La URL no es válida o no está presente
            cardText.innerHTML += `
            <i class="fa-duotone fa-globe"></i> Página Web: 
                ${data.paginaWeb ? `${data.paginaWeb}` : "No disponible"} <br/>
            `;
            }

            var facebook = data.facebook;

            if (facebook && validarURL(facebook)) {
            // La URL es válida, puedes usarla en tu enlace
            cardText.innerHTML += `
            <img src="../../img/fb.svg" style="text-align: center; margin-bottom: 0px; border-radius: 50px; width: 17px !important; height: 17px !important; border: 0px; border-width: 0px; fill: #62668a;" width="20" alt="Visit facebook">
                Facebook: <a href="${facebook}" target="_blank">${facebook}</a> <br/>
            `;
            } else {
            // La URL no es válida o no está presente
            cardText.innerHTML += `
            <img src="../../img/fb.svg" style="text-align: center; margin-bottom: 0px; border-radius: 50px; width: 17px !important; height: 17px !important; border: 0px; border-width: 0px; fill: #62668a;" width="20" alt="Visit facebook">
            Facebook: ${data.facebook ? `${data.facebook}` : "No disponible"} <br/>
            `;
            }

            var servicios = data.servicios || "No disponible";

            // Verificar si el texto de servicios es mayor a la longitud máxima
            if (servicios.length > longitudMaximaServicios) {
            // Mostrar solo una parte del texto con "Ver más" y abrir un modal con el texto completo
            cardText.innerHTML += `
                <div class="mb-1">
                <i class="fa-duotone fa-kit-medical"></i> Servicios: ${truncarTexto(servicios, longitudMaximaServicios)}
                <a href="#" data-toggle="modal" data-target="#verMasModal"  target="_blank" class="btn btn-sm" style="background-color: #003a84; border-color: #003a84; color: #fff;"><i class="fa-duotone fa-arrow-right"></i> Ver más</a>
                </div>
            `;

            // Crear el modal
            cardText.innerHTML += `
            <div class="modal fade" id="verMasModal" tabindex="-1" role="dialog" aria-labelledby="verMasModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document"> <!-- Agregamos la clase modal-dialog-centered -->
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="verMasModalLabel">Servicios Completos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    ${servicios}
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
                </div>
            </div>
            `;
            } else {
            // Si el texto no es mayor a la longitud máxima, mostrarlo normalmente
            cardText.innerHTML += `
                <div class="mb-1">
                <i class="fa-duotone fa-kit-medical"></i> Servicios: ${servicios} <br/>
                </div>
            `;
            }

            // Verificar si existe la propiedad data.RutaOrdenes
            if (data.rutaOrdenes) {
                // Agregar el botón de descarga del PDF
                cardText.innerHTML += `
                    <div class="mb-1">
                        <a href="${data.rutaOrdenes}" target="_blank" class="no-link-style mb-1 btn btn-sm" style="background-color: #003a84; border-color: #003a84; color: #fff;"><i class="fa-duotone fa-download" style="color: white;"></i> Descargar Orden</a>
                        <br/>
                    </div>
                `;
            }


            // Elemento para el mapa
            const mapaContainer = document.createElement("div");
            mapaContainer.id = "mapa";
            mapaContainer.style.height = "300px"; // Ajusta la altura del mapa según sea necesario
            mapaContainer.style.width = "100%"; // Ajusta el ancho del mapa según sea necesario
            mapaContainer.style.marginTop = "20px"; // Añade espacio arriba del mapa

            // Verifica si hay posiciones de mapa disponibles
            if (data.posicionesMapa && data.posicionesMapa.length > 0) {
                // Crea un mapa de Google Maps
                const mapa = new google.maps.Map(mapaContainer, {
                    center: { lat: data.posicionesMapa[0].latitud, lng: data.posicionesMapa[0].longitud },
                    zoom: 15 
                });

                // Itera sobre todas las posiciones del mapa
                data.posicionesMapa.forEach(posicion => {
                    const latitud = posicion.latitud;
                    const longitud = posicion.longitud;

                    // Crea un marcador en el mapa para cada posición
                    const marcador = new google.maps.Marker({
                        position: { lat: latitud, lng: longitud },
                        map: mapa,
                        title: posicion.nomPosicion
                    });
                });
            } else {
                // Si no hay posiciones de mapa disponibles, puedes mostrar un mensaje o hacer lo que prefieras
                mapaContainer.textContent = "No hay información de ubicación disponible";
            }

            // Puedes seguir agregando más elementos según sea necesario
            // Por ejemplo, agregar un enlace a la descripción de la especialidad

            cardContainer.appendChild(rowContainer);
            rowContainer.appendChild(imgColumn);
            rowContainer.appendChild(infoColumn);
            infoColumn.appendChild(cardBody);
            cardBody.appendChild(cardTitle);
            cardBody.appendChild(especialidad);
            //cardBody.appendChild(document.createElement("br")); // Salto de línea
            cardBody.appendChild(cardText);
            cardBody.appendChild(document.createElement("br")); // Salto de línea
            //cardBody.appendChild(mapaContainer); // Agrega el contenedor del mapa a la card


            // Agregar la card al contenedor en el HTML
            medicoCardDiv.appendChild(cardContainer);
        })
        .catch(error => console.error("Error fetching data:", error));
});

document.addEventListener("DOMContentLoaded", () => {
    // Obtener el parámetro 'id' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const medicoId = urlParams.get('id');

    // Realizar la solicitud a la API para obtener la información completa del médico
    fetch(`https://redmedicaservice.devacsa.com/api/Directorios/obtenerdirectoriomedicodetalle?IdProveedorMedico=${medicoId}`)
        .then(response => response.json())
        .then(data => {
            // Crear un contenedor para las tarjetas
            const medicoCardDiv = document.getElementById("medico-info");

            // Verificar si hay posiciones de mapa disponibles
            if (data.posicionesMapa && data.posicionesMapa.length > 0) {
                // Iterar sobre todas las posiciones del mapa
                data.posicionesMapa.forEach(posicion => {
                    // Crear una tarjeta para mostrar la información del médico y la posición del mapa
                    const cardContainer = document.createElement("div");
                    cardContainer.classList.add("card", "mb-3", "shadow", "p-3", "mb-5", "bg-white", "rounded");
                    cardContainer.style.maxWidth = "720px";

                    // Crear una fila para las dos columnas
                    const rowContainer = document.createElement("div");
                    rowContainer.classList.add("row", "g-0");

                    // Columna para el mapa
                    const mapaColumn = document.createElement("div");
                    mapaColumn.classList.add("col-md-7", "px-3");

                    const mapaContainer = document.createElement("div");
                    mapaContainer.id = "mapa";
                    mapaContainer.style.height = "300px";
                    mapaContainer.style.width = "100%";

                    const mapa = new google.maps.Map(mapaContainer, {
                        center: { lat: posicion.latitud, lng: posicion.longitud },
                        zoom: 15
                    });

                    const marcador = new google.maps.Marker({
                        position: { lat: posicion.latitud, lng: posicion.longitud },
                        map: mapa,
                        title: posicion.nomPosicion
                    });

                    mapaColumn.appendChild(mapaContainer);

                    // Columna para los detalles de la información
                    const detalleColumn = document.createElement("div");
                    detalleColumn.classList.add("col-md-5", "px-3");

                    const infoPosicionMapaHTML = `
                        <div class="mb-3 mt-3">
                            <i class="fa-duotone fa-signs-post fa-lg"></i><strong> ${posicion.nomPosicion || "No disponible"}</strong>
                        </div>
                        <div class="mb-3">
                            <i class="fa-duotone fa-map-location-dot fa-lg"></i> ${posicion.direccion || "No disponible"}
                        </div>
                        <div class="mb-3">
                            <i class="fa-duotone fa-phone fa-lg"></i>
                            <a href="tel:${posicion.telefono1 || '#'}" class="no-link-style mb-1">${posicion.telefono1 || "No disponible"}</a>
                        </div>
                        <div class="mb-3">
                            <i class="fa-duotone fa-phone fa-lg"></i>
                            <a href="tel:${posicion.telefono2 || '#'}" class="no-link-style mb-1">${posicion.telefono2 || "No disponible"}</a>
                        </div>
                        <div class="mb-3">
                            <i class="fa-duotone fa-calendar-clock fa-lg"></i> ${posicion.horario || "No disponible"}
                        </div>
                        <div class="mb-3">
                            <i class="fa-duotone fa-street-view fa-lg"></i> ${posicion.zonaMedica || "No disponible"}
                        </div>
                    `;

                    detalleColumn.innerHTML = infoPosicionMapaHTML;
                    detalleColumn.classList.add("paragraph-16");

                    // Agrega las columnas a la fila
                    rowContainer.appendChild(mapaColumn);
                    rowContainer.appendChild(detalleColumn);

                    // Agrega la fila al contenedor de la tarjeta
                    cardContainer.appendChild(rowContainer);

                    // Agrega la tarjeta al contenedor en el HTML
                    medicoCardDiv.appendChild(cardContainer);
                });
            } else {
                // Si no hay posiciones de mapa disponibles, puedes mostrar un mensaje o hacer lo que prefieras
                const noInfoContainer = document.createElement("div");
                noInfoContainer.classList.add("alert", "alert-warning", "mt-3");
                noInfoContainer.innerHTML = `
                    <h4 class="alert-heading">¡Ubicación no disponible!</h4>
                    <p class="mb-0">No hay información del mapa.</p>
                `;
                medicoCardDiv.appendChild(noInfoContainer);
            }
        })
        .catch(error => console.error("Error fetching data:", error));
});

function validarURL(url) {
  // Expresión regular para validar una URL simple
  var regex = /^(ftp|http|https):\/\/[^ "]+$/;

  // Retorna true si la URL es válida, false si no lo es
  return regex.test(url);
}

function truncarTexto(texto, longitudMaxima) {
  if (texto.length > longitudMaxima) {
    // Truncar el texto y agregar puntos suspensivos al final
    return texto.substring(0, longitudMaxima) + '...';
  } else {
    // Devolver el texto original si no es necesario truncar
    return texto;
  }
}
var longitudMaximaServicios = 100;
